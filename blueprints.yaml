name: Agency-F
version: 0.1.5
description: "Agency-F is a fork of Agency - a clean and professional one-page theme for **Grav**, aimed at film makers and production companies."
icon: film
author:
  name: Matthias Schneemann
  email: matthias.schneemann@interactive-bread.com
  url: https://interactive-bread.com
homepage: https://github.com/InteractiveBread/grav-theme-agency-f
keywords: agency, theme, onepage, modern, fast, responsive, html5, css3
bugs: https://github.com/InteractiveBread/grav-theme-agency-f/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.49.5' }

form:
  validation: loose
  
  fields:
  
    settings:
      type: fieldset
      title: Settings
      icon: gear
      collapsed: true
      collapsible: true
      
      fields:
      
        dropdown.enabled:
          type: toggle
          label: Dropdown in navbar
          highlight: 1
          default: 0
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool

    colors:
        type: fieldset
        title: Colors
        icon: palette
        collapsed: true
        collapsible: true
        
        fields:
        
            .primary:
                type: colorpicker
                size: medium
                label: Primary
                default: '#5190dd'
                validate:
                  type: text
        
            .secondary:
                type: colorpicker
                size: medium
                label: Secondary
                default: '#2f81e7'
                validate:
                  type: text
        
            .text:
                type: colorpicker
                size: medium
                label: Text
                default: '#333333'
                validate:
                  type: text
        
            .text_muted:
                type: colorpicker
                size: medium
                label: Text (muted)
                default: '#777'
                validate:
                  type: text
        
            .bg:
                type: colorpicker
                size: medium
                label: Background
                default: '#fff'
                validate:
                  type: text
        
            .bg_accent:
                type: colorpicker
                size: medium
                label: Background (accent)
                default: '#f7f7f7'
                validate:
                  type: text
        
            .primary_dark:
                type: colorpicker
                size: medium
                label: Primary (dark mode)
                default: '#5190dd'
                validate:
                  type: text
        
            .secondary_dark:
                type: colorpicker
                size: medium
                label: Secondary (dark mode)
                default: '#2f81e7'
                validate:
                  type: text
        
            .text_dark:
                type: colorpicker
                size: medium
                label: Text (dark mode)
                default: '#333333'
                validate:
                  type: text
        
            .text_muted_dark:
                type: colorpicker
                size: medium
                label: Text (muted)
                default: '#aaa'
                validate:
                  type: text
        
            .bg_dark:
                type: colorpicker
                size: medium
                label: Background
                default: '#111'
                validate:
                  type: text
        
            .bg_accent_dark:
                type: colorpicker
                size: medium
                label: Background (accent)
                default: '#222'
                validate:
                  type: text
    
    icons:
        type: fieldset
        title: Icons
        icon: bookmark
        collapsed: true
        collapsible: true
        
        fields:
    
            .fav_vector:
                type: filepicker
                folder: theme://user-uploads/icons
                label: Favicon (Vector)
                preview_images: true
    
            .navbar_logo:
                type: filepicker
                folder: theme://user-uploads/icons
                label: Navbar Logo
                preview_images: true
                
            .uploads:
                type: file
                label: Uploads
                destination: theme://user-uploads/icons
                multiple: true
                accept: image/*
    
    opengraph:
        type: fieldset
        title: Open Graph
        icon: hexagon-nodes
        collapsed: true
        collapsible: true
        
        fields:
    
            .title:
                type: text
                label: OG Title
            .type:
                type: text
                label: OG Type
            .description:
                type: text
                label: OG Description
            .url:
                type: text
                label: OG URL
            .image:
                type: file
                multiple: false
                label: "OG Image (1200 x 628 px)"
                destination: theme://user-uploads/og
                accept: image/*
